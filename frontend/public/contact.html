<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bheem Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/includes/bheem_header_styles.css">
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #f8fafc; }
        .container { max-width: 800px; margin: 100px auto 40px; padding: 0 20px; }
        h1 { font-size: 2.5rem; color: #1e293b; margin-bottom: 1rem; }
        .contact-info { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 24px rgba(139, 92, 246, 0.1); }
        .contact-item { display: flex; align-items: center; margin-bottom: 24px; padding: 16px; background: #f8fafc; border-radius: 8px; }
        .contact-item i { font-size: 24px; color: #8b5cf6; margin-right: 16px; }
        .contact-item h3 { margin: 0 0 4px; color: #1e293b; }
        .contact-item p { margin: 0; color: #64748b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p>info@bheem.cloud</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <div>
                    <h3>Phone</h3>
                    <p>Available on request</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-calendar"></i>
                <div>
                    <h3>Schedule a Call</h3>
                    <p><a href="/schedule.html" style="color: #8b5cf6; text-decoration: none;">Book your consultation</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
